<!DOCTYPE html>
<html>

<head>
  <title>Javascript - Add HTML Table Row </title>
  <meta charset="windows-1252">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script >
	let count = 0;
    function addRow() {
	
      var fname = document.getElementById('fname').value;
      var lname = document.getElementById('lname').value;
      var age = document.getElementById('age').value;
       var cross= document.getElementById('cross');
      var i=0;

      if (isNaN(age)) {
        alert("Invalid input");


      }

      else if (isNaN(age) || age < 1 || age > 100000) {
        alert("Invalid input");
      }

      else{
        var table = document.getElementsByTagName('table')[0];


        var newRow = table.insertRow(table.rows.length);
		newRow.setAttribute("id", "MyClass"+count);
        var cel1 = newRow.insertCell(0);
        var cel2 = newRow.insertCell(1);
        var cel3 = newRow.insertCell(2);
        var cel4= newRow.insertCell(3);


        cel1.innerHTML = fname;
        cel2.innerHTML = lname;
        cel3.innerHTML = age;
        cel4.innerHTML = '<i  style="font-size:24px" id="cross" class="fa" onclick="remove('+count+')">&#xf00d;</i>';  
		
		count++;

		}
	
	}

    function remove(count) {
		var row = document.getElementById('MyClass'+count);
		row.remove()
		count--;
	}

  </script>
  </head>
